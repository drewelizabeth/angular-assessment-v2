    <a class="pet-grid__pet">

    <a class="pet-grid__pet" ng-show="hideClick" ng-click="showImg()">
            show image
        </a>

    <!--pet Meta-->
    <div class="pet-grid__meta">
        <!--Name click should redirect to the pet-details section. Remember to pass along the pet id so you can make an api call
        to get the specific pet details-->
        <h3 class="pet-grid__name">
            <a ng-click="getBio()" ui-sref="bio({ id: pet.id })">
                <!--Name-->{{ pet.name }}
            </a>
        </h3>

        <!--pet Breed-->
        <h4 class="pet-grid__sub">
            <!--Breed-->{{ pet.breed }}
        </h4>

        <!--pet Age-->
        <div class="pet-grid__price">
            <!--Age-->{{ pet.age }} in dog years</div>
    </div>
